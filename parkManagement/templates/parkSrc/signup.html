<!doctype html>{% load static %}<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
  <title>Sign Up</title>
  <link rel="icon" href={% static "assets/static/images/logo16.png" %}>
  <style>#loader{transition:all .3s ease-in-out;opacity:1;visibility:visible;position:fixed;height:100vh;width:100%;background:#fff;z-index:90000}#loader.fadeOut{opacity:0;visibility:hidden}.spinner{width:40px;height:40px;position:absolute;top:calc(50% - 20px);left:calc(50% - 20px);background-color:#333;border-radius:100%;-webkit-animation:sk-scaleout 1s infinite ease-in-out;animation:sk-scaleout 1s infinite ease-in-out}@-webkit-keyframes sk-scaleout{0%{-webkit-transform:scale(0)}100%{-webkit-transform:scale(1);opacity:0}}@keyframes sk-scaleout{0%{-webkit-transform:scale(0);transform:scale(0)}100%{-webkit-transform:scale(1);transform:scale(1);opacity:0}}</style>
  <link href={% static "style.css" %}rel="stylesheet">
</head>

<body class="app">
  <div id="loader">
    <div class="spinner"></div>
  </div>
  <script>window.addEventListener('load', () => {
      const loader = document.getElementById('loader');
      setTimeout(() => {
        loader.classList.add('fadeOut');
      }, 300);
    });</script>
  <div class="peers ai-s fxw-nw h-100vh">
    <div class="peer peer-greed h-100 pos-r bgr-n bgpX-c bgpY-c bgsz-cv" style="background-image:url({% static 'assets/static/images/bg.jpg' %})">
      <div class="pos-a centerXY">
        <div style="width:120px;height:120px"><img class="pos-a centerXY" src={% static "assets/static/images/logo512.png" %} alt="" style="
          height: inherit;
      "></div>
      </div>
    </div>
    <div class="col-12 col-md-4 peer pX-40 pY-80 h-100 bgc-white scrollable pos-r" style="min-width:320px">
      <h4 class="fw-300 c-grey-900 mB-40">Register</h4>
      <form action="addUser" method="post" id="signup">
        <div class="form-group"><label class="text-normal text-dark">Username</label> <input type="text" name="userName"
            class="form-control" placeholder="John Doe"></div>
        <div class="form-group"><label class="text-normal text-dark">Email Address</label> <input type="email" name="email"class="form-control"
            placeholder="name@email.com"></div>
        <div class="form-group"><label class="text-normal text-dark">Password</label> <input type="password" name="password"
            class="form-control" placeholder="Password"></div>
        <div class="form-group"><label class="text-normal text-dark">Confirm Password</label> <input type="password"
            class="form-control" placeholder="Password"></div>
        <div class="form-group"><button class="btn btn-primary" formmethod="post" type="submit" form="signup" value="Submit">Register</button></div>
      </form>
    </div>
  </div>
  <script type="text/javascript" src={% static "vendor.js" %}></script>
  <script type="text/javascript" src={% static "bundle.js" %}></script>
  <footer class="bdT ta-c p-30 lh-0 fsz-sm c-grey-600">Photo by NeONBRAND on Unsplash</footer>
</body>

</html>
